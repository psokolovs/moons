<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moon Life Journey</title>
  <style>
    /* Basic reset and full-screen styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    /* All screens fill the viewport */
    .screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }
    .screen.active {
      display: flex;
    }
    /* INPUT SCREEN */
    #inputScreen {
      background: #000;
      padding: 20px;
    }
    #inputScreen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #birthForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    #birthForm input[type="date"] {
      width: 320px;  /* Wide enough for a 4-digit year on desktop */
      max-width: 90%;
      font-size: 1.2em;
      padding: 10px;
      border: 2px solid #fff;
      background: #111;
      color: #fff;
    }
    #birthForm button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    #birthForm button:hover {
      background: #ccc;
    }
    /* ANIMATION SCREEN */
    #animationScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    /* Starfield background using repeating radial gradients */
    .starfield {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      background-image: radial-gradient(white 1px, transparent 0),
                        radial-gradient(white 1px, transparent 0);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      animation: starScroll 20s linear infinite;
      z-index: 1;
    }
    @keyframes starScroll {
      from { background-position: 0 0, 25px 25px; }
      to { background-position: 50px 50px, 75px 75px; }
    }
    /* Scene container (for Earth and Moon) */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    /* EARTH: A CSS circle with a radial gradient */
    #earth {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #0d47a1, #1976d2);
      box-shadow: 0 0 30px rgba(0, 100, 255, 0.7);
    }
    /* MOON: Another CSS circle */
    #moon {
      position: absolute;
      top: 15%;
      right: 10%;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #cccccc, #666666);
      box-shadow: 0 0 20px rgba(200,200,200,0.8);
      transform-origin: center;
    }
    /* Moon rotation animation (stepped to give a retro video game feel) */
    @keyframes moonCycle {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate {
      animation: moonCycle 3s steps(20) forwards;
    }
    /* COUNTER OVERLAY */
    #counterOverlay {
      position: absolute;
      bottom: 15%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 3;
      opacity: 0;
      transition: opacity 1s;
    }
    /* SHARE BUTTON */
    #shareButton {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Input Screen -->
  <div id="inputScreen" class="screen active">
    <h1>Moon Life Journey</h1>
    <form id="birthForm">
      <input type="date" id="birthdate" required />
      <button type="submit">Calculate My Moons</button>
    </form>
  </div>

  <!-- Animation Screen -->
  <div id="animationScreen" class="screen">
    <div class="starfield"></div>
    <div class="scene">
      <div id="earth"></div>
      <div id="moon"></div>
    </div>
    <div id="counterOverlay"></div>
    <button id="shareButton">Share Your Journey</button>
  </div>

  <script>
    // Constants
    const lunarMonth = 29.53059; // average days per lunar cycle
    let fullMoonsLived = 0;

    // Get elements
    const inputScreen = document.getElementById('inputScreen');
    const animationScreen = document.getElementById('animationScreen');
    const birthForm = document.getElementById('birthForm');
    const birthdateInput = document.getElementById('birthdate');
    const moonEl = document.getElementById('moon');
    const counterOverlay = document.getElementById('counterOverlay');
    const shareButton = document.getElementById('shareButton');

    // Set the max attribute for the date input to today's date
    birthdateInput.max = new Date().toISOString().split("T")[0];

    // On form submission, compute full moons and transition to animation
    birthForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const birthDateStr = birthdateInput.value;
      if (!birthDateStr) return;
      const birthDate = new Date(birthDateStr);
      const currentDate = new Date();
      const daysLived = (currentDate - birthDate) / (1000 * 60 * 60 * 24);
      fullMoonsLived = Math.floor(daysLived / lunarMonth);

      // Hide the input screen and show the animation screen
      inputScreen.classList.remove('active');
      animationScreen.classList.add('active');

      // Start the moon rotation animation
      moonEl.classList.add('rotate');

      // After the 3-second moon cycle, begin the counter overlay
      setTimeout(() => {
        animateCounter(fullMoonsLived, 4000);
      }, 3000);
    });

    // Animate the counter from 0 to the target value over a given duration (ms)
    function animateCounter(targetValue, duration) {
      let start = null;
      counterOverlay.style.opacity = 1;
      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const current = Math.floor((progress / duration) * targetValue);
        counterOverlay.innerText = current + " FULL MOONS LIVED";
        if (progress < duration) {
          window.requestAnimationFrame(step);
        } else {
          counterOverlay.innerText = targetValue + " FULL MOONS LIVED";
          shareButton.style.display = 'block';
        }
      }
      window.requestAnimationFrame(step);
    }

    // Share button functionality (using Web Share API if available; fallback to copying the URL)
    shareButton.addEventListener('click', function() {
      const shareData = {
        title: "My Moon Life Journey",
        text: "I've lived " + fullMoonsLived + " full moons so far!",
        url: window.location.href
      };
      if (navigator.share) {
        navigator.share(shareData).catch(err => console.error("Error sharing:", err));
      } else {
        copyToClipboard(window.location.href);
        alert("Link copied to clipboard!");
      }
    });

    // Helper function: copy text to clipboard
    function copyToClipboard(text) {
      const tempInput = document.createElement("input");
      tempInput.style.position = "absolute";
      tempInput.style.left = "-1000px";
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
    }
  </script>
</body>
</html>
