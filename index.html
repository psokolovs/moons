<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moon Life Journey</title>
  <!-- Optionally include a retro or modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & full-screen base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    /* Common full-screen screen styling */
    .screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }
    .screen.active {
      display: flex;
    }
    /* Input Screen – full screen with a centered form */
    #inputScreen {
      background: #000;
      padding: 20px;
    }
    #inputScreen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #birthForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    #birthForm input[type="date"] {
      width: 320px;  /* wide enough to show a full 4-digit year on desktop */
      max-width: 90%;
      font-size: 1.2em;
      padding: 10px;
      border: 2px solid #fff;
      background: #111;
      color: #fff;
    }
    #birthForm button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    #birthForm button:hover {
      background: #ccc;
    }
    /* Animation Screen – a view from a Lagrange point */
    #animationScreen {
      background: #000;
      overflow: hidden;
    }
    /* Full-screen starfield background */
    .starfield {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/2r9I3S6.jpg') repeat; /* Replace with your starfield image */
      background-size: cover;
      z-index: 1;
      opacity: 0.8;
    }
    /* Scene container holds Earth & Moon */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    /* Earth – positioned in lower left */
    #earth {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 250px;
      max-width: 30%;
      /* A circular image or use your own asset */
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 100, 255, 0.8);
    }
    /* Moon – positioned in upper right */
    #moon {
      position: absolute;
      top: 15%;
      right: 10%;
      width: 200px;
      max-width: 25%;
      transform-origin: center;
    }
    /* Moon cycle animation: one full rotation over 3 seconds, with a “stepped” easing to simulate a video-game style */
    @keyframes moonCycle {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate {
      animation: moonCycle 3s steps(20) forwards;
    }
    /* Counter Overlay – displays the number of full moons lived */
    #counterOverlay {
      position: absolute;
      bottom: 15%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 3;
      opacity: 0;
      transition: opacity 1s;
    }
    /* Share Button styling */
    #shareButton {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Input Screen -->
  <div id="inputScreen" class="screen active">
    <h1>Moon Life Journey</h1>
    <form id="birthForm">
      <input type="date" id="birthdate" required />
      <button type="submit">Calculate My Moons</button>
    </form>
  </div>

  <!-- Animation Screen -->
  <div id="animationScreen" class="screen">
    <div class="starfield"></div>
    <div class="scene">
      <!-- Replace these image URLs with your own high‑quality assets if desired -->
      <img id="earth" src="https://i.imgur.com/4QfK4tG.png" alt="Earth" />
      <img id="moon" src="https://i.imgur.com/AQvLRbg.png" alt="Moon" />
    </div>
    <div id="counterOverlay"></div>
    <button id="shareButton">Share Your Journey</button>
  </div>

  <script>
    // Constants
    const lunarMonth = 29.53059; // days per lunar cycle
    let fullMoonsLived = 0;
    
    // Get elements
    const inputScreen = document.getElementById('inputScreen');
    const animationScreen = document.getElementById('animationScreen');
    const birthForm = document.getElementById('birthForm');
    const birthdateInput = document.getElementById('birthdate');
    const moonEl = document.getElementById('moon');
    const counterOverlay = document.getElementById('counterOverlay');
    const shareButton = document.getElementById('shareButton');

    // Set max attribute on date input to today's date
    birthdateInput.max = new Date().toISOString().split("T")[0];

    // On form submission, compute full moons and transition to animation screen
    birthForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const birthDateStr = birthdateInput.value;
      if (!birthDateStr) return;
      const birthDate = new Date(birthDateStr);
      const currentDate = new Date();
      const daysLived = (currentDate - birthDate) / (1000 * 60 * 60 * 24);
      fullMoonsLived = Math.floor(daysLived / lunarMonth);
      
      // Transition to the animation screen
      inputScreen.classList.remove('active');
      animationScreen.classList.add('active');
      
      // Start the moon cycle animation
      moonEl.classList.add('rotate');
      
      // When the moon cycle animation finishes (3 seconds), start the counter overlay
      setTimeout(() => {
        animateCounter(fullMoonsLived, 4000);
      }, 3000);
    });

    // Animate the counter overlay from 0 to fullMoonsLived over the given duration (in ms)
    function animateCounter(targetValue, duration) {
      let start = null;
      counterOverlay.style.opacity = 1;
      
      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const current = Math.floor((progress / duration) * targetValue);
        counterOverlay.innerText = current + " FULL MOONS LIVED";
        if (progress < duration) {
          window.requestAnimationFrame(step);
        } else {
          counterOverlay.innerText = targetValue + " FULL MOONS LIVED";
          shareButton.style.display = 'block';
        }
      }
      window.requestAnimationFrame(step);
    }
    
    // Share button functionality (using Web Share API if available, with fallback)
    shareButton.addEventListener('click', function() {
      const shareData = {
        title: "My Moon Life Journey",
        text: "I've lived " + fullMoonsLived + " full moons so far!",
        url: window.location.href
      };
      if (navigator.share) {
        navigator.share(shareData).catch(err => console.error("Error sharing:", err));
      } else {
        // Fallback: copy to clipboard
        copyToClipboard(window.location.href);
        alert("Link copied to clipboard!");
      }
    });

    // Helper: copy text to clipboard
    function copyToClipboard(text) {
      const tempInput = document.createElement("input");
      tempInput.style.position = "absolute";
      tempInput.style.left = "-1000px";
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
    }
  </script>
</body>
</html>
